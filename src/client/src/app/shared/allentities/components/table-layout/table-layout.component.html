<mat-dialog-content class="mat-typography">
    <h2 class="text-center">
        {{"defineLayout " | translate }}
    </h2>

    <div class="ui-multiselect">

        <!-- Selected -->
        <div class="selected" id="container-selected">
            <div class="actions ui-widget-header ui-helper-clearfix">
                <span class="count">{{selectedColumns.length}} items selected</span>
                <a class="remove-all" (click)="removeAll()">Remove all</a></div>
            <ul class="selected connected-list">
                <li class="ui-helper-hidden-accessible"></li>
                <li class="ui-state-default ui-element" title="{{item}}" *ngFor="let item of selectedColumns;let i=index">
                    <span class="ui-helper-hidden"></span> {{item}}
                    <a class="action" (click)="remove(item,i)">
                        <i class="fas fa-minus"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Available -->
        <div class="available" id="container-available">
            <div class="actions ui-widget-header ui-helper-clearfix">
                <input type="text" (input)="filter(searchText)" name="searchText" class="search empty ui-widget-content ui-corner-all" [(ngModel)]="searchText">
                <a class="add-all" (click)="addAll()">Add all</a>
            </div>
            <ul class="available connected-list">
                <li class="ui-helper-hidden-accessible"></li>
                <li class="ui-state-default ui-element" title="{{item}}" *ngFor="let item of filteredColumns">
                    <span class="ui-helper-hidden"></span> {{item}}
                    <a class="action" (click)="add(item)">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</mat-dialog-content>
<div class="modal-footer">
    <div class="modal-footer-save-btn-container">
        <button class="btn btn-primary btn-sm mr-2" (click)="save()">Save</button>

        <button class="btn btn-primary btn-sm ml-2" (click)="default()">Default</button>
    </div>
    <div>
        <button type="button" class="btn btn-secondary mr-2" (click)="close()">Close</button>
        <button type="submit" name="Command" class="btn btn-primary ml-2" (click)="apply()">Apply</button>
    </div>
</div>
